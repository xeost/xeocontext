get:
  tags:
    - Languages
  summary: List languages for a project
  operationId: listProjectLanguages
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: query
      name: search
      schema:
        type: string
      description: Search by name or code
    - in: query
      name: isActive
      schema:
        type: boolean
      description: Filter by active status
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: limit
      schema:
        type: integer
        default: 20
    - in: query
      name: sortBy
      schema:
        type: string
      description: Field to sort by
    - in: query
      name: order
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: Sort order
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '200':
      description: List of languages
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/Language.yaml'
              pagination:
                $ref: '../../../common/components/schemas/Pagination.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: Project not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
post:
  tags:
    - Languages
  summary: Add a language to a project
  operationId: addProjectLanguage
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Language.yaml'
  responses:
    '201':
      description: Language added
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/Language.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
