  tags:
    - SpecialPaths
  summary: Remove a special path
  operationId: removeProjectSpecialPath
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: specialPathId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '204':
      description: Special path removed
    '401':
      description: Unauthorized
