post:
  tags:
    - Auth
  summary: Logout
  operationId: logout
  security:
    - cookieAuth: []
  responses:
    '200':
      description: Successful logout
      content:
        application/json:
          schema:
            $ref: '../schemas/LogoutResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
