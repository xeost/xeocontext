asyncapi: 2.6.0
info:
  title: ExampleApp Unified Events
  version: 1.0.0
  description: Master Event definition
channels:
  library/changes:
    description: Events related to the Library structure (files added/removed)
    subscribe:
      operationId: receiveLibraryChange
      summary: Receive updates when the library structure changes
      message:
        $ref: '../../domains/library/components/messages/LibraryChange.yaml'
  library/viewers:
    description: Events related to file viewing state (sync)
    subscribe:
      operationId: receiveViewerSync
      summary: Receive updates for viewer synchronization
      message:
        $ref: '../../domains/library/components/messages/ViewerSync.yaml'
