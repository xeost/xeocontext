post:
  tags:
    - Auth
  summary: Admin Login
  operationId: login
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/LoginRequest.yaml'
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            $ref: '../schemas/LoginResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
