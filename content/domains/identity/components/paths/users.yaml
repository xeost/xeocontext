get:
  tags:
    - Users
  summary: List all users
  operationId: listUsers
  parameters:
    - in: query
      name: search
      schema:
        type: string
      description: Search by name or email
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: limit
      schema:
        type: integer
        default: 20
    - in: query
      name: sortBy
      schema:
        type: string
      description: Field to sort by
    - in: query
      name: order
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: Sort order
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '200':
      description: List of users
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/User.yaml'
              pagination:
                $ref: '../../../common/components/schemas/Pagination.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
post:
  tags:
    - Users
  summary: Create a new user
  operationId: createUser
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CreateUserRequest.yaml'
  responses:
    '201':
      description: User created
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/UserDetail.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
