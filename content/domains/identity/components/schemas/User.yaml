type: object
required:
  - id
  - name
  - email
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  name:
    type: string
    minLength: 2
    maxLength: 100
  email:
    type: string
    format: email
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
