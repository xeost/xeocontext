payload:
  type: object
  properties:
    timestamp:
      type: string
      format: date-time
    userId:
      type: string
    fileId:
      type: string
    viewerType:
      type: string
      enum: [pdf, epub, image]
    state:
      oneOf:
        - $ref: '../schemas/PdfState.yaml'
        - $ref: '../schemas/EpubState.yaml'
        - $ref: '../schemas/ImageState.yaml'
  required:
    - fileId
    - viewerType
    - state
