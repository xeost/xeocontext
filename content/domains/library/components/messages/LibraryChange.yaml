payload:
  type: object
  properties:
    type:
      type: string
      enum: [file_added, file_removed, file_updated]
    timestamp:
      type: string
      format: date-time
    fileId:
      type: string
    fileMetadata:
      $ref: '../schemas/File.yaml'
  required:
    - type
    - fileId
    - timestamp
