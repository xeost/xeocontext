post:
  summary: Synchronize library state
  description: Handles local-first synchronization. Accepts client changes and returns server changes.
  tags: [Library]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/SyncPayload.yaml'
  responses:
    '200':
      description: Sync successful
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/SyncPayload.yaml'
