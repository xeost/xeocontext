get:
  tags:
    - Languages
  summary: Get a language by ID
  operationId: getProjectLanguage
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '200':
      description: Language details
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/Language.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
patch:
  tags:
    - Languages
  summary: Update a language
  operationId: updateProjectLanguage
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
            name:
              type: string
            domain:
              type: string
            isActive:
              type: boolean
  responses:
    '200':
      description: Language updated
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/Language.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
delete:
  tags:
    - Languages
  summary: Remove a language from project
  operationId: removeProjectLanguage
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
  responses:
    '204':
      description: Language removed successfully
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: Language not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
