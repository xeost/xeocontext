get:
  tags:
    - Files
  summary: Get a file
  operationId: getProjectLanguageFile
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: fileId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '200':
      description: File details
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/File.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: File not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
