get:
  tags:
    - Files
  summary: List files for a project language
  operationId: listProjectLanguageFiles
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
    - in: query
      name: search
      schema:
        type: string
      description: Search by path
    - in: query
      name: status
      schema:
        $ref: '../schemas/FileStatus.yaml'
      description: Filter by status
    - in: query
      name: page
      schema:
        type: integer
        default: 1
    - in: query
      name: limit
      schema:
        type: integer
        default: 20
    - in: query
      name: sortBy
      schema:
        type: string
      description: Field to sort by
    - in: query
      name: order
      schema:
        type: string
        enum: [asc, desc]
        default: asc
      description: Sort order
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  responses:
    '200':
      description: List of files
      content:
        application/json:
          schema:
            type: object
            required:
              - data
              - pagination
            properties:
              data:
                type: array
                items:
                  $ref: '../schemas/File.yaml'
              pagination:
                $ref: '../../../common/components/schemas/Pagination.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '404':
      description: Project or Language not found
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
post:
  tags:
    - Files
  summary: Create/Register a file for a language
  operationId: createProjectLanguageFile
  parameters:
    - in: path
      name: projectId
      schema:
        type: string
        format: uuid
      required: true
    - in: path
      name: languageId
      schema:
        type: string
        format: uuid
      required: true
  security:
    - cookieAuth: []
    - apiKeyAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/File.yaml'
  responses:
    '201':
      description: File created
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../schemas/File.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../../common/components/schemas/Error.yaml'
