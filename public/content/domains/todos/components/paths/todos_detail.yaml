parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
      format: uuid
get:
  summary: Get todo
  tags: [Todos]
  responses:
    '200':
      description: Todo found
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/Todo.yaml'
put:
  summary: Update todo
  tags: [Todos]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Todo.yaml'
  responses:
    '200':
      description: Todo updated
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/Todo.yaml'
delete:
  summary: Delete todo
  tags: [Todos]
  responses:
    '204':
      description: Todo deleted
